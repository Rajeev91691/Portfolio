<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames Demonstration</title>
</head>
<frameset cols="25%, 75%">
    <frame src="contact.html" name="leftframe" title="Navigation Panel">
    
    <frame src="rajeev_portfolio.html" name="maincontent" title="Portfolio Content">
    
    <noframes>
        <body>
            <p>Your browser does not support frames. Please click here to view the <a href="rajeev_portfolio.html">main portfolio page</a>.</p>
        </body>
    </noframes>
</frameset>
</html>
